  <div class="adviceNo text-center pt-5">
    <!-- Advice ID goes here -->
    <p>Advice #<span>10</span></p>  
  </div>

  <div class="adviceText px-4 pt-2 pb-4">

   <div class="divider mx-auto">
       <!--divider image-->
       <img src="images/pattern-divider-mobile.svg" alt="divider" class="dividerMobile rounded mx-auto d-block">
  </div>

  <div class="dice">
     <!--button-->
     <img src="images/icon-dice.svg" alt="Dice button">
  </div>
